name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'  # Измените 'adopt' на 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.7'  # Убедитесь, что используете нужную версию Gradle

      - name: Checkstyle
        run: ./gradlew checkstyleMain  # Выполните проверку стиля кода

      - name: Run tests
        run: ./gradlew test  # Запуск тестов через Gradle

      - name: Generate report
        run: ./gradlew jacocoTestReport  # Генерация отчета Jacoco

      - name: Publish code coverage
        uses: paambaati/codeclimate-action@v9.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: ./gradlew jacocoTestReport  # Убедитесь, что команда для генерации отчета верна
          coverageLocations: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml:jacoco
          inputType: jacoco  # Убедитесь, что указано корректное значение типа входных данных
